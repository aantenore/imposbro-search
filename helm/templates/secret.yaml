# Optional: use this Secret for sensitive config in production.
# In production, prefer injecting secrets from an external secret manager
# (e.g. Sealed Secrets, External Secrets Operator) rather than storing
# raw values in values.yaml.
#
# To use: set config.useSecret: true in values and ensure the keys below
# are set via --set or a secure values file. Deployments will need
# envFrom: secretRef to use this secret.
{{- if .Values.config.useSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "imposbro-search.fullname" . }}-secret
  labels:
    {{- include "imposbro-search.labels" . | nindent 4 }}
type: Opaque
stringData:
  INTERNAL_STATE_API_KEY: {{ .Values.config.INTERNAL_STATE_API_KEY | default .Values.config.TYPESENSE_API_KEY | quote }}
  DEFAULT_DATA_CLUSTER_API_KEY: {{ .Values.config.DEFAULT_DATA_CLUSTER_API_KEY | default .Values.config.TYPESENSE_API_KEY | quote }}
  REDIS_URL: {{ .Values.config.REDIS_URL | quote }}
  {{- if .Values.config.ADMIN_API_KEY }}
  ADMIN_API_KEY: {{ .Values.config.ADMIN_API_KEY | quote }}
  {{- end }}
{{- end }}
